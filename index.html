<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personagens</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="text-center py-4">
        <h1>Rick and Morty - Personagens</h1>
        <div class="search-bar mt-3">
            <input type="text" id="search-input" placeholder="Pesquisar personagem..." class="form-control w-50 mx-auto">
        </div>
    </header>

    <!-- Container dos Cards -->
    <div class="container-fluid p-4">
        <div id="characters-list" class="row">
            <!-- Os personagens do JavaScript -->
        </div>

        <!-- Paginação -->
        <div id="pagination" class="mt-4 d-flex justify-content-center">
            <!-- Botões de paginação do JavaScript -->
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-3">
        <p>Personagens: XX | Localizações: XX | Episódios: XX</p>
        <p>Feito por <strong>Seu Nome</strong> - 2023</p>
    </footer>

    <!-- Scripts JavaScript -->
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
